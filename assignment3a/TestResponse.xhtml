<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" href="/css/common-style.css"/>
	
</h:head>

<h:body>
	<!-- Set the Layout and Title for this page -->
	<ui:composition template ="/layouts/commonLayout.xhtml">
	<ui:define name="">JSF Response Page</ui:define>
	<ui:define name="content">
			<!-- Welcome Label, Orders Data Grid, and Navigation Back to Login-->
			<div align="center">
			Hello 
			#{user.firstName} #{user.lastName} Your Orders are: <br/>
			<br/>
			<h:dataTable value = "#{orders.orders}" var = "o" styleClass = "order-table" headerClass = "order-table-header" rowClasses = "order-table, order-table">
				
				<h:column>
					<f:facet name = "header">Order Number</f:facet>
					#{o.orderNumber}
				</h:column>
				
				<h:column>
					<f:facet name = "header">Product</f:facet>
					#{o.productName}
				</h:column>
				
				<h:column>
					<f:facet name = "header">Price</f:facet>
					#{o.price}
				</h:column>
				
				<h:column>
					<f:facet name = "header">Quantity</f:facet>
					#{o.quantity}
				</h:column>
			</h:dataTable>
			<form action="/assignment3a/TestForm.xhtml">
             <input type="submit" value="Login Again" />
             </form>
			
			</div>
	</ui:define>
	</ui:composition>
</h:body>
